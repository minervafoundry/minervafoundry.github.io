---
layout: default
title: Blog
---

<div class="posts">
  {% for post in site.posts %}


  {% if forloop.index <= site.paginate %}
  <div class="post">
    <h1>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endif %}
  
  {% endfor %}
</div>


<!-- Pagination links -->
<div class="pagination">
    <a href="/page2" class="older">Older</a>
    <span class="previous">Newer</span>
</div>
